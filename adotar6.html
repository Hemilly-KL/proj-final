<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">
    <link href="form_estilo.css" rel="stylesheet">
    <link rel="shortcut icon" href="Imagens/Icon Pata.png" type="image/x-icon">
    <style>
        h4 {
            color: aliceblue;
        }

        .botão {
            display: block;
            margin: auto;
            background-color: #87BE4B;
            font-size: x-large;
            font-weight: bold;
            padding: 10px 15px 10px 15px;
            border: none;
            margin: 0px 470px 0px 470px;
        }

        .botão:hover {
            background-color: aliceblue;
            color: #87BE4B;
            border: none;
        }
    </style>
    <title>Formulário de Adoção</title>

</head>

<body>
    <!--BARRA DE PROGRESSO DO FORMULÁRIO-->
    <!--Indica em que ponto o adotante está do formulário. Nessa página, 100%, pois foi realizado 4/4 do formulário. A barra de progresso avançará de 25% em 25% por cento, pois são 4 páginas de perguntas-->
    <div class="progress custom-progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <!--FIM DA BARRA DE PROGRESSO-->
    <br>
    <div>
        <img src="Imagens/Logo - Verde.png" alt="ONG ARCA" width="40%">
    </div>
    <main>
        <div style="margin: 0px 400px 0px 400px;">
            <h4>Seu formulário foi enviado. Entraremos em contato assim que possível!</h4>
        </div>
        <br>
        <a href="index.html" class="btn btn-primary botão">Voltar para a Página Inicial</a>
    </main>
    <br> <br>
</body>

</html>
