<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">
    <link href="form_estilo.css" rel="stylesheet">
    <link href="formulário.css" rel="stylesheet">
    <link rel="shortcut icon" href="Imagens/Icon Pata.png" type="image/x-icon">
    <title>Formulário de Adoção</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #05668D;">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand">
                <img src="Imagens/Logo - Verde (simples).png" alt="Logo" height="64"
                    class="d-inline-block align-text-top" style="margin-top: -5px;">
            </a>
        </div>
    </nav>

    <!--BARRA DE PROGRESSO DO FORMULÁRIO-->
    <!--Indica em que ponto o adotante está do formulário. Nessa página, 25%, pois foi realizado 1/4 do formulário. A barra de progresso avançará de 25% em 25% por cento, pois são 4 páginas de perguntas-->
    <div class="progress custom-progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
    </div>
    <!--FIM DA BARRA DE PROGRESSO-->
    <br>
    <main>
        <div class="margin">
            <div>
                <h5>Estamos quase na metade! Agora, gostaríamos de conhecer um pouco mais sobre a família que vai
                    acolher o novo
                    integrante.<br>Queremos descobrir um pouco sobre quem estará ao lado do nosso amiguinho!</h5>
            </div>
            <div class="princ">
                <div style="margin: 30px;">
                    <form id="myform" action="adotar4.html" method="GET">
                        <div>
                            <br>
                            <label class="font">Quantas pessoas moram na casa que o animal residirá?</label>
                            <select class="form-control custom-input" id="exampleFormControlSelect1" required>
                                <option disabled selected>Selecione uma opção</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10 ou mais</option>
                            </select>
                        </div>

                        <br>

                        <div>
                            <label class="font">Existem crianças na casa ou próximas, que frequentam a sua casa com
                                frequência?</label>
                            <div style="margin-left: -20px;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1" required>
                                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2" required>
                                    <label class="form-check-label" for="inlineRadio2">Não</label>
                                </div>
                            </div>

                        </div>

                        <br>

                        <div>
                            <label class="font">Como é a rotina da família?</label>
                            <br>
                            <div style="margin-left: -25px;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineOptions1"
                                        id="muitotranquila" value="option1" required>
                                    <label class="form-check-label" for="muitotranquila">Muito Tranquila</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineOptions1" id="tranquila"
                                        value="option2" required>
                                    <label class="form-check-label" for="tranquila">Tranquila</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineOptions1" id="agitada"
                                        value="option3" required>
                                    <label class="form-check-label" for="agitada">Agitada</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineOptions1" id="muitoagitada"
                                        value="option4" required>
                                    <label class="form-check-label" for="muitoagitada">Muito Agitada</label>
                                </div>
                            </div>
                        </div>

                        <br>

                        <div>
                            <label class="font">Quanto tempo, em média, o animal vai ficar sozinho?</label>
                            <br>
                            <select class="form-control custom-input" id="exampleFormControlSelect1" required>
                                <option disabled selected>Selecione uma opção</option>
                                <option>Não vai ficar sozinho nunca</option>
                                <option>Até 30min</option>
                                <option>de 31min à 2h</option>
                                <option>de 2h01 à 4h</option>
                                <option>de 4h01 à 6h</option>
                                <option>de 6h01 à 8h</option>
                                <option>de 8h01 à 10h</option>
                                <option>de 10h01 à 12h</option>
                                <option>12h ou mais</option>
                            </select>
                        </div>

                        <br>

                        <div>
                            <label class="font">Todos na casa estão de acordo com a adoção do pet?</label> <br>
                            <div style="margin-left: -20px;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineOptions" id="inlineRadio3"
                                        value="option1" required>
                                    <label class="form-check-label" for="inlineRadio3">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineOptions" id="inlineRadio4"
                                        value="option2" required>
                                    <label class="form-check-label" for="inlineRadio4">Não</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <Button type="submit" class="nome btn btn-primary botão" id="prosseguir"
                            disabled>Prosseguir</Button>
                        <br>
                    </form>
                </div>



            </div>
        </div>
    </main>

    <script>
        //para permitir continuar somente se todos os elementos estiverem preenchidos
        function checkform() {
            var form = document.getElementById('myform');
            var next = document.getElementById('prosseguir');
            var inputs = form.querySelectorAll('[required]');
            var allFilled = true;

            inputs.forEach(function (input) {
                if (input.type === 'radio') {
                    // Verifica se pelo menos um radio button do grupo foi selecionado
                    var radioGroup = form.querySelectorAll(`[name="${input.name}"]:checked`);
                    if (radioGroup.length === 0) {
                        allFilled = false;
                    }
                } else if (input.type === 'select-one') {
                    // Verifica se o select possui um valor selecionado
                    if (input.value === '' || input.value === 'Selecione uma opção') {
                        allFilled = false;
                    }
                } else {
                    // Verifica inputs normais
                    if (input.value.trim() === '') {
                        allFilled = false;
                    }
                }
            });

            next.disabled = !allFilled;
        }

        document.getElementById('myform').addEventListener('input', checkform);

        document.getElementById('myform').addEventListener('submit', function (event) {
            event.preventDefault();
            window.location.href = 'adotar4.html'; // Substitua pelo caminho da próxima página
        });
    </script>
</body>

</html>
