<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">
    <link href="form_estilo.css" rel="stylesheet">
    <link href="formulário.css" rel="stylesheet">
    <link rel="shortcut icon" href="Imagens/Icon Pata.png" type="image/x-icon">
    <title>Formulário de Adoção</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #05668D;">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand">
                <img src="Imagens/Logo - Verde (simples).png" alt="Logo" height="64"
                    class="d-inline-block align-text-top" style="margin-top: -5px;">
            </a>
        </div>
    </nav>

    <!--BARRA DE PROGRESSO DO FORMULÁRIO-->
    <!--Indica em que ponto o adotante está do formulário. Nessa página, 50%, pois foi realizado 2/4 do formulário. A barra de progresso avançará de 25% em 25% por cento, pois são 4 páginas de perguntas-->
    <div class="progress custom-progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
    </div>
    <!--FIM DA BARRA DE PROGRESSO-->
    <br>
    <main>
        <div class="margin">
            <div>
                <h5>Chegamos à metade! Agora, vamos falar rapidinho sobre a casa onde o animalzinho vai passar a maior
                    parte do tempo.<br> Isso nos ajudará a garantir que ele tenha o ambiente ideal para ser feliz!</h5>
            </div>
            <div class="princ">
                <div style="margin: 30px;">
                    <form id="myform" action="adotar5.html" method="GET">
                        <div>
                            <br>
                            <label class="font">O animal irá passar maior parte do tempo em que tipo de
                                residência?</label>
                            <div style="margin-left: -20px;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1" required>
                                    <label class="form-check-label" for="inlineRadio1">Casa</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2" required>
                                    <label class="form-check-label" for="inlineRadio2">Apartamento</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3" required>
                                    <label class="form-check-label" for="inlineRadio3">Sítio / Fazenda</label>
                                </div>
                            </div>
                        </div>

                        <br>

                        <div>
                            <label class="font">Selecione os itens que contenham especificações da
                                residência</label><br>
                            <div class="form-check form-check-inline" style="margin-left: -20px;">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Quintal</label>
                            </div>
                            <div class="form-check form-check-inline" style="margin-left: -20px;">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Tela de Proteção nas Janelas e
                                    Portas</label>
                            </div>
                            <br>
                            <div style="margin-top: 10px;">
                                <div class="form-check form-check-inline" style="margin-left: -20px;">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                        value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">Piscina</label>
                                </div>
                                <div class="form-check form-check-inline" style="margin-left: -20px;">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4"
                                        value="option4">
                                    <label class="form-check-label" for="inlineCheckbox4">Portão Automático</label>
                                </div>
                                <div class="form-check form-check-inline" style="margin-left: -20px;">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5"
                                        value="option5">
                                    <label class="form-check-label" for="inlineCheckbox5">Escadas</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div>
                            <label class="font">Existe algum outro animal na casa?</label>
                            <div style="margin-left: -20px;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="Animalcasa" id="inlineCasa1"
                                        value="option1" required>
                                    <label class="form-check-label" for="inlineCasa1">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="Animalcasa" id="inlineCasa2"
                                        value="option2" required>
                                    <label class="form-check-label" for="inlineCasa2">Não</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div>
                            <label class="font">Em caso de urgência, há a possibilidade de levar o animal ao
                                veterinário?</label>
                            <div style="margin-left: -20px;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="resposta" id="animal-sim"
                                        value="option1" required />
                                    <label class="form-check-label" for="animal-sim">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="resposta" id="animal-nao"
                                        value="option2" />
                                    <label class="form-check-label" for="animal-nao">Não</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <Button type="submit" class="nome btn btn-primary botão" id="prosseguir"
                            disabled>Prosseguir</Button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            //vai garantir que o script só vai funcionar depois que o conteúdo do documento for gerado completamente
            var form = document.getElementById('myform');
            var nextButton = document.getElementById('prosseguir');
            var requiredFields = form.querySelectorAll('input[required], select[required]');
            //"requiredFields" vai buscar todos os campos que possuem 'required' no formulário
            //nesse caso, vai retornar uma lista com todos os inputs e selects que têm o atributo required

            function checkFormCompletion() {
                var allFilled = true;
                //essa função vai verificar se todos os campos foram preenchidos completamentes
                //allFilled é true, mas caso haja um elemento que não foi preenchido corretamente, ela vai virar false automaticamente
                requiredFields.forEach(function (input) { //percorre cada campo obrigatório no formulário
                    if (input.type === 'radio') { //para cada campo, confirmamos o tipo dele para avaliar corretamente
                        var radioGroup = form.querySelectorAll('input[name="' + input.name + '"]:checked');
                        if (radioGroup.length === 0) { //nesse, vai averiguar todos os que são 'radio' e verificar se algum esta marcado com 'checked'
                            allFilled = false; //caso a 'radioGroup.length' for igual a 0, será considerado como falso, pois não estão todos respondidos
                        }
                    } else if (input.type === 'checkbox') { //mesma coisa, só que com as checkbox, que precisam ter ao menos uma opção selecionada
                        var checkboxes = form.querySelectorAll('input[name="' + input.name + '"]:checked');
                        if (checkboxes.length === 0) {
                            allFilled = false;
                        }
                    } else if (input.type === 'select-one') {
                        if (input.value === '') {
                            allFilled = false;
                        }
                    } else {
                        if (input.value.trim() === '') {
                            allFilled = false;
                        }
                    }
                });

                if (allFilled) { //caso todas as pergutnas estiverem respondidas, o botão ativa, caso não, permanece inativo
                    nextButton.disabled = false;
                } else {
                    nextButton.disabled = true;
                }
            }

            form.addEventListener('input', checkFormCompletion);
            form.addEventListener('change', checkFormCompletion);
        });

    </script>
</body>

</html>
